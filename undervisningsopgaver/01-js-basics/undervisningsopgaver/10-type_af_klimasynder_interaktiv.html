<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvor mange timer varer din flyvetur?</p>
    <input typen="text" id="timer">
    <button>Udregn CO2-udledningen og kig i konsolen </button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#timer").value
            let aftryk = timer * 109;
            let resultat = `Ved ${timer} timers flyrejse har du udledt ${aftryk} kg co2`;
            console.log(resultat);

        }
    </script>
</body></html>
