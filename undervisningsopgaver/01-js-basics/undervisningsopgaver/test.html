<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        div {
            height: 100px;
            background-color: orange;
            transition: 0.5s;
        }

        .marker {
            background-color: blue;
            border-radius: 0;
        }

        section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            grid-gap: 1em;
        }

        <div></div>

    </section>
    <script>
        const diver = document.querySelectorAll("div");
        console.log(diver);

        diver.forEach(div => {
            div.addEventListener("click", marker);
        })



        function marker() {
            this.classList.toggle("marker");
        }

    </script>
</body>

</html>
