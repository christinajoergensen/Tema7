<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Person</h1>
    <h2>Navn</h2>
    <img class="profil-billede">

    <script>
        const person = {
            navn: "Kamilla",
            hold: "b",
            højde: 170,
            hårfarve: "sølv",
            billede: "https://kvikea.dk/pix1.jpg",
            thumb: "https://kvikea.dk/pix2.jpg"
        }

        const h2 = document.querySelector("h2");
        h2.textContent = person.navn;
        h2.textContent += " Hold " + person.hold;
        const img = document.querySelector("img");
        img.src = person.thumb;
        img.alt = "billede af Kamilla";

        console.log(person.navn);
    </script>
</body></html>
