<!DOCTYPE html>
<html>

<head>
    <title>Visalle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #detalje {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: hsla(186, 55%, 14%, 0.78);
            overflow: scroll;
        }

        #detalje .luk {
            position: fixed;
            top: 0;
            right: 0;
            font-size: 4em;
        }

        #detalje .person {
            width: 60vw;
            min-height: 50vh;
            margin: 4rem auto;
            padding: 4rem;
            background: white;
        }


        img {
            width: 20vw;
            min-height: 50vh;
        }


        .gem {
            display: none;
        }
    </style>
</head>

<body>

    <section id="detalje">
        <article class="ret">
            <button class="luk">X</button>
            <h2></h2>
            <img src="" alt="">
            <p id="prisdetalje">
                <p id="kort"></p>
        </article>
    </section>


    <script>
        document.addEventListener("DOMContentLoaded", start);
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        let alleDyr = [];

        function start() {
            getJason();
        }

        async function getJason() {
            let jsonData = await fetch("https://spreadsheets.google.com/feeds/list/17Dd7DvkPaFamNUdUKlrFgnH6POvBJXac7qyiS6zNRw0/od6/public/values?alt=json");

            alleDyr = await jsonData.json();
            console.log(alleDyr);
            visPersoner();
        }

        function visPersoner() {
            alleDyr.feed.entry.forEach((ret) => {
                if (ret.gsx$id.$t == id) {
                    document.querySelector("#detalje .luk").addEventListener("click", () => {
                        history.back();
                    });

                    document.querySelector("#detalje h2").textContent = ret.gsx$navn.$t;
                    document.querySelector("#detalje #kort").textContent = ret.gsx$lang.$t;
                    document.querySelector("img").src = "imgs/small/" +
                        ret.gsx$billede.$t + "-sm.jpg";
                    document.querySelector("#detalje #prisdetalje").textContent = "Pris: " + ret.gsx$pris.$t + ",-";
                }
            });
        }



        function skjulDetalje() {
            document.querySelector("#detalje").style.display = "none";
        }
    </script>
</body></html>
