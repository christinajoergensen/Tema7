<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Personer</h1>

    <template>
        <article>
            <h2>Navn Hold</h2>
            <img class="profil-billede">
        </article>
    </template>

    <section id="personliste">

    </section>


    <script>
        const skabelon = document.querySelector("template").content;
        const listeElm = document.querySelector("#personliste");
        console.log(skabelon)

        const array = [{
                "navn": "Martin",
                "hold": "a",
                "højde": 180,
                hårfarve: "blå",
                billede: "Martin.jpg",
                thumb: "Martin.jpg"
            },
            {
                navn: "Pernille",
                hold: "b",
                højde: 170,
                hårfarve: "sølv",
                billede: "https://kvikea.dk/pix1.jpg",
                thumb: "https://kvikea.dk/pix2.jpg"
            },
            {
                navn: "Alan",
                hold: "b",
                højde: 150,
                hårfarve: "rød",
                billede: "alan.jpg",
                thumb: "alan.jpg"
            }
        ]

        array.forEach(person => {
            const klon = skabelon.cloneNode(true);
            console.log(klon);
            const h2 = klon.querySelector("h2");
            h2.textContent = person.navn;
            h2.textContent += " Hold " + person.hold;
            const img = klon.querySelector("img");
            img.src = person.thumb;
            img.alt = "billede af " + person.navn;
            listeElm.appendChild(klon);
        })
    </script>
</body></html>
